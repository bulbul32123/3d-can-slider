<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake 3D</title>
    <!--Google Fonts and Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const layers = document.querySelectorAll(".layer");

        layers.forEach((layer) => {
          const fruits = layer.querySelectorAll(".fruits img");

          layer.addEventListener("mousemove", (e) => {
            const rect = layer.getBoundingClientRect();
            const speed = 5;
            // Calculate position relative to the layer instead of window
            const x = (rect.width - (e.clientX - rect.left) * speed) / 100;
            const y = (rect.height - (e.clientY - rect.top) * speed) / 100;

            fruits.forEach((fruit) => {
              fruit.style.transform = `translateX(${x}px) translateY(${y}px)`;
              fruit.style.transition = "transform 0.3s ease-out";
            });
          });

          // Reset position when mouse leaves
          layer.addEventListener("mouseleave", () => {
            fruits.forEach((fruit) => {
              fruit.style.transform = "translateX(0) translateY(0)";
            });
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="center">
      <input type="checkbox" name="" id="toggle" />

      <div class="main">
        <div class="layers">
          <div class="layer">
            <div class="text">Orange</div>

            <div class="container">
              <div class="can">
                <img src="./can 2.png" alt="" />
              </div>

              <div class="wrapper">
                <img src="./Contents.png" alt="" />
              </div>
            </div>

            <div class="fruits">
              <img src="./orange-3.png" class="orange-3" alt="" />
              <img src="./orange-2.png" class="orange-2" alt="" />
              <img src="./orange-1.png" class="orange-1" alt="" />
            </div>

            <label for="toggle">Go to Pineapple Flavour</label>
          </div>

          <div class="layer">
            <div class="text">Pineapple</div>

            <div class="container">
              <div class="can">
                <img src="./can 2.png" alt="" />
              </div>

              <div class="wrapper">
                <img src="./Contents-2.png" alt="" />
              </div>
            </div>

            <div class="fruits">
              <img src="./pineapple-3.png" class="pineapple-3" alt="" />
              <img src="./pineapple-2.png" class="pineapple-2" alt="" />
              <img src="./pineapple-1.png" class="pineapple-1" alt="" />
            </div>

            <label for="toggle">Back to Orange Flavour</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
